<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header role="banner">
      <div class="image-container">
        <a href="index.html"><img class="logo" src="resources/img/warehouse-logo.svg" alt="Warehouse Logo"></a>
      </div>
      <div role="search" class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="#" class="icon"><img src="resources/img/search.svg" alt="search"></a>
      </div>
      <a role="button" href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="cart"></a>
    </header>
    <nav role="navigation">
        <a role="menuitem" href="deals.html">Today's Deals</a>
        <a role="menuitem" href="products.html">All Products</a>
        <a role="menuitem" href="about.html">About Us</a>
        <a role="menuitem" href="sell.html">Sell</a>
        <a role="menuitem" href="#">Help</a>
    </nav>


    <!-- Sell Product Form -->

    <div role="main" id="main" class="sell">
      <h1>Sell</h1>
      <form aria-label="sell product form" role="form">
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" aria-labelledby="Product Name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price" aria-labelledby="Price" placeholder="0">
        </div>
        <div role="option" id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" area-labelledby="Product description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" role="button" class="button" id="submit">Submit</a>
      </form>
    </div>

    <!-- Footer -->

    <footer role="contentinfo">
      <img src="resources/img/home.png">
      <div class="links">
        <h4>Get to know us</h4>
        <a href="#">About us</a>
        <a href="jobs.html">Jobs</a>
        <a href="#">Investor relations</a>
        <a href="#">Link</a>
      </div>
      <div class="links">
        <h4>Make money with us</h4>
        <a href="sell.html">Sell on WareHouse</a>
        <a href="#">Become a vendor</a>
        <a href="#">Fundraiser events</a>
        <a href="#">Community outreach</a>
      </div>
      <div class="links">
        <h4>Help</h4>
        <a href="#">Contact us</a>
        <a href="#">Conditions of use</a>
        <a href="#">Report a problem</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
